<!DOCTYPE html>
<html>
<body>
<h2>To write a JavaScript program to sort the items of an array.</h2>

<p id="demo"></p>

<script>
const arr = [ 3, 8, 7, 6, 5, -4, -3, 2, 1 ];
arr.sort(function(a, b){return a-b});
document.getElementById("demo").innerHTML = arr;
</script>

</body>
</html>
